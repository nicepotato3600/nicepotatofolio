<body>

      <section class="gallery">
        <h2>| Design |</h2>
        <div id="app" class="container">
          <card data-image="Pragmatique.png">
            <h1 slot="header"></h1>
            <p slot="content">Pragmatique,2025</p>
          </card>

      </section>
      <section class="links">

        <ul>
          <li><a href="https://x.com/nicepotato3600" target="_blank">[X]</a></li>
          <br>
          <li><a href="https://www.instagram.com/gen_tagu/" target="_blank">[GT-IG]</a></li>

          <br>

          <br>
        </ul>
      </section>
    </main>
    <footer>
      <p>&gt; <span class="cursor">_</span></p>
    </footer>
  </div>

  <!-- Vue本体を先に読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- asciiRPG -->
  <script src="asciiRPG.js"></script>

  <!-- ギャラリー用のVueコンポーネント -->
  <script src="card.js"></script>

  <script>
    // クリックまたはタップでBGM再生
    const bgm = document.getElementById('bgm');
    document.body.addEventListener('click', () => {
      bgm.play().catch(() => console.log("ユーザー操作が必要"));
    }, { once: true });
  </script>
